<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto DSMovieinicial</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <h1>DSMovieinicial</h1>
            <div class="dsmovieinicial-contact-container">
                <img src="img/github.svg" alt="github">
                <a href="https://github.com/devsuperior">/devsuperior</a>
            </div>

        </nav>
    </header>
    <main>
        <section id="dsmovieinicial-form-section" class="container">

            <div class="container dsmovieinicial-form-container">

                <div>

                    <div class="dsmovieinicial-card">
                        <img src="https://www.themoviedb.org/t/p/w1066_and_h600_bestv2/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
                            alt="The Witcher">
                            
                        <div class="dsmovieinicial-form-description">
                            <h3>The Witcher</h3>
                            
                            <form class="dsmovieinicial-form form-group">
                               
                                <div class="form-group dsmovieinicial">
                                    
                                    <label for="exampleInputEmail1">Informe seu E-mail</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="E-mail">

                                </div>

                                <div class="form-group dsmovieinicial">
                                    <label for="score">Informe sua avaliação</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Avaliação</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                      </select>

                                </div>
                                <br>
                                <div class="dsmovieinicial-form-btn-container" style="bottom:10%;">
                                    <button class="dsmovieinicial-btn" type="submit">Salvar</button>
                                    <a class="dsmovieinicial-btn" href="index.html">Cancelar</a>
                                </div>
                            </form>


                        </div>



                    </div>


                </div>

            </div>







        </section>

    </main>
</body>
</body>
</body>

</html>
